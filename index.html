<!DOCTYPE html>
<html lang="ua">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>O-Anna</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
         href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet">
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <div class="header__logo"><a href="#">О-Анна</a></div>
               <div class="header__burger">
                  <span></span>
               </div>
               <nav class="header__menu">
                  <p>меню</p>
                  <ul class="header__links">
                     <ol class="header__link"><a href="#">Головна</a></ol>
                     <ol class="header__link"><a href="#">Про мене</a></ol>
                     <ol class="header__link"><a href="#">Блог</a></ol>
                     <ol class="header__link"><a href="#">курси</a></ol>
                     <ol class="header__link"><a href="#">контакти</a></ol>
                  </ul>
                  <div class="header__img">
                     <h2 class="header__img-tittle">Вітаю</h2>
                     <img src="./img/burger-img.png" alt="Вітаю"
                        class="header__img-img">
                  </div>
               </nav>
            </div>
         </header>
         <main>
            <section class="potential">
               <div class="potential__container">
                  <div class="potential__body">
                     <h1 class="potential__tittle">Розкрий Свій
                        Потенціал</h1>
                     <div class="potential__information">
                        <h2 class="potential__name">прийміть свою подорож</h2>
                        <p class="potential__text">Ви енергійна жінка з мріями,
                           безмежними, як горизонт? Готові втілити ці мрії в
                           реальність? Ви в потрібному місці!</p>
                        <button class="potential__button">Дізнатися </button>
                     </div>

                     <div class="potential__img">
                        <img src="./img/potential.png" alt="Потенціал">
                     </div>
                  </div>
               </div>
            </section>
         </main>
         <footer class="footer"></footer>
         <script src="script.js" defer></script>
      </div>
   </body>
</html>
